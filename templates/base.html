<!DOCTYPE html>
<html lang="en">
<!-- Declares the document type as HTML5 and sets the language to English -->

<head>
    <meta charset="UTF-8">
    <!-- Sets the character encoding to UTF-8 (supports most characters) -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Ensures proper scaling on all devices (responsive design) -->

    <title>Document</title>
    <!-- The title shown in the browser tab -->

    <!-- Link to Bootstrap 5.3.5 CSS from a CDN (Content Delivery Network) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" 
          crossorigin="anonymous">

    <!-- Link to Bootstrap Icons library -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

    <div class="container"></div>
    <!-- Empty Bootstrap container (used to center and add padding to content) -->

    {% block content %} {% endblock content %}
    <!-- Django/Jinja templating block: content from other templates will be inserted here -->

    <!-- Link to Bootstrap 5.3.5 JavaScript bundle (includes Popper for tooltips, dropdowns, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" 
            crossorigin="anonymous"></script>

</body>
</html>
