{% extends "base.html" %}

{% block content %}

    <h1>My media rating</h1>
    <hr>

    <div class="row row-cols-5">

    {% for item in media %}

    <div class="mb-2">
      <div class="card" style="min-height: 450px;">
        <img src="{{item.poster}}" class="card-img-top" height="300px" , weight="200px" >
        <div class="card-body">

        <h4>

            <i class="bi bi-star-fill text-warning"></i> </i> <span class="me-5"></span>

            <i class="bi bi-star-half text-primary"></i>

        </h4>

        <a href="{% url 'media:m_detail' item.pk %}">{{ item.title }}</a>

         
        
      </div>


      
    </div>


        <!--<a href="{% url 'media:m_detail' item.pk %}">{{ item.title }}</a> -->
    {% endfor %}



{% endblock content %}
